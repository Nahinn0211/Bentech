backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  # Collection cho Trang web
  - name: "pages"
    label: "Trang web"
    files:
      # Trang chủ
      - label: "Trang chủ"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Má kìm kẹp chì | Bentech" }
          - { label: "Meta Description", name: "description", widget: "text" }
          - { label: "Meta Keywords", name: "keywords", widget: "string" }
          - label: "Intro Section"
            name: "intro"
            widget: "object"
            fields:
              - { label: "Pretitle", name: "pretitle", widget: "string", default: "Chào mừng đến với BENTECH" }
              - { label: "Main Title", name: "title", widget: "text" }
              - { label: "Hotline", name: "hotline", widget: "string", default: "0973.166.155" }
              - { label: "Main Image", name: "image", widget: "image" }
              - { label: "Image Alt Text", name: "image_alt", widget: "string" }
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - { label: "Pretitle", name: "pretitle", widget: "string", default: "Giới thiệu" }
              - { label: "Title", name: "title", widget: "text" }
              - { label: "Paragraph 1", name: "paragraph1", widget: "text" }
              - { label: "Paragraph 2", name: "paragraph2", widget: "text" }
          - label: "Products Section"
            name: "products"
            widget: "object"
            fields:
              - { label: "Pretitle", name: "pretitle", widget: "string", default: "Sản phẩm" }
              - { label: "Title", name: "title", widget: "text" }
              - { label: "Lead Text", name: "lead", widget: "text" }
          - label: "Clients Section"
            name: "clients"
            widget: "object"
            fields:
              - { label: "Pretitle", name: "pretitle", widget: "string", default: "Khách hàng" }
              - { label: "Title", name: "title", widget: "text" }
              - { label: "Lead Text", name: "lead", widget: "text" }
          - label: "CTA Section"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "text" }
              - { label: "Lead Text", name: "lead", widget: "text" }
              - { label: "Button Text", name: "button_text", widget: "string", default: "Liên hệ ngay" }

      # Trang Sản phẩm
      - label: "Trang Sản phẩm"
        name: "services"
        file: "services.html"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Sản phẩm" }
          - label: "Page Header"
            name: "header"
            widget: "object"
            fields:
              - { label: "Small Title", name: "small_title", widget: "string", default: "Sản phẩm" }
              - { label: "Main Title", name: "main_title", widget: "text" }
          - label: "Page Intro"
            name: "intro"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "text" }
              - { label: "Lead Text", name: "lead", widget: "text" }
          - label: "Products"
            name: "products"
            widget: "list"
            fields:
              - { label: "Product Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Image Alt", name: "image_alt", widget: "string" }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }

      # Trang Giới thiệu
      - label: "Trang Giới thiệu"
        name: "about"
        file: "about.html"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Giới thiệu" }
          - label: "Page Header"
            name: "header"
            widget: "object"
            fields:
              - { label: "Small Title", name: "small_title", widget: "string", default: "Giới thiệu" }
              - { label: "Main Title", name: "main_title", widget: "text" }
          - label: "Page Intro"
            name: "intro"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "text" }
              - { label: "Lead Text", name: "lead", widget: "text" }
          - label: "Journey Section"
            name: "journey"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Content", name: "content", widget: "text" }
          - label: "Core Values"
            name: "values"
            widget: "list"
            fields:
              - { label: "Value Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Why Choose Us"
            name: "why_choose"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Paragraph 1", name: "paragraph1", widget: "text" }
              - { label: "Paragraph 2", name: "paragraph2", widget: "text" }

      # Trang Liên hệ
      - label: "Trang Liên hệ"
        name: "contact"
        file: "contact.html"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Liên hệ" }
          - label: "Page Header"
            name: "header"
            widget: "object"
            fields:
              - { label: "Small Title", name: "small_title", widget: "string", default: "Liên hệ" }
              - { label: "Main Title", name: "main_title", widget: "text" }
          - label: "Page Intro"
            name: "intro"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "text" }
              - { label: "Lead Text", name: "lead", widget: "text" }
          - label: "Contact Info"
            name: "contact_info"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Address", name: "address", widget: "text" }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook URL", name: "facebook", widget: "string" }
              - { label: "Twitter URL", name: "twitter", widget: "string" }
              - { label: "Instagram URL", name: "instagram", widget: "string" }
              - { label: "LinkedIn URL", name: "linkedin", widget: "string" }

  # Collection cho Cài đặt chung
  - name: "settings"
    label: "Cài đặt"
    files:
      - label: "Thông tin chung"
        name: "general"
        file: "admin/settings.json"
        fields:
          - { label: "Site Name", name: "site_name", widget: "string", default: "BENTECH" }
          - { label: "Site Email", name: "email", widget: "string" }
          - { label: "Site Phone", name: "phone", widget: "string" }
          - { label: "Footer About Text", name: "footer_about", widget: "text" }
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string" }
              - { label: "Instagram", name: "instagram", widget: "string" }
              - { label: "Zalo", name: "zalo", widget: "string" }