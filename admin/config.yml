backend:
  name: github
  repo: nahinn0211/bentech
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # Quản lý các trang
  - name: "pages"
    label: "Trang web"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Tiêu đề trang", name: "title", widget: "string"}
      - {label: "Mô tả (SEO)", name: "description", widget: "text", required: false}
      - {label: "Ảnh đại diện", name: "image", widget: "image", required: false}
      - {label: "Nội dung", name: "body", widget: "markdown"}
      - {label: "Ngày đăng", name: "date", widget: "datetime"}
      - {label: "Hiển thị", name: "published", widget: "boolean", default: true}

  # Quản lý sản phẩm/dịch vụ
  - name: "services"
    label: "Dịch vụ"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Tên dịch vụ", name: "title", widget: "string"}
      - {label: "Mô tả ngắn", name: "excerpt", widget: "text"}
      - {label: "Ảnh dịch vụ", name: "image", widget: "image"}
      - {label: "Giá (VNĐ)", name: "price", widget: "number", required: false}
      - {label: "Nội dung chi tiết", name: "body", widget: "markdown"}
      - {label: "Thứ tự hiển thị", name: "order", widget: "number", default: 0}

  # Cài đặt website
  - name: "settings"
    label: "Cài đặt"
    files:
      - label: "Thông tin công ty"
        name: "company"
        file: "content/settings/company.json"
        fields:
          - {label: "Tên công ty", name: "companyName", widget: "string"}
          - {label: "Slogan", name: "slogan", widget: "string", required: false}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Số điện thoại", name: "phone", widget: "string"}
          - {label: "Địa chỉ", name: "address", widget: "text"}
          - {label: "Facebook", name: "facebook", widget: "string", required: false}
          - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
          - {label: "Logo", name: "logo", widget: "image"}
      
      - label: "Trang chủ"
        name: "homepage"
        file: "content/settings/homepage.json"
        fields:
          - {label: "Tiêu đề chính", name: "heroTitle", widget: "string"}
          - {label: "Mô tả hero", name: "heroDescription", widget: "text"}
          - {label: "Ảnh banner", name: "heroBanner", widget: "image"}
          - {label: "Nút CTA", name: "ctaButton", widget: "string"}
          - {label: "Link CTA", name: "ctaLink", widget: "string"}